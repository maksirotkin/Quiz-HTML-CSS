<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz </title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i" >INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c" >CSS</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <form action="" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">student-info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" >
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="info">
                    <label for="date">Date<span class="sr-only">(Date of Birth)</span></label>
                    <input id="date" name="date" type="date">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>   
                    <fieldset class="question" name="question-1">
                        <legend>The second world war began in 1949?</legend>
                        <ul class="answers-list">
                           <li>
                                <label for="q1-a1">
                                    <input name="question1" type="radio" value="True" id="q1-a1">
                                    True
                                </label>
                            </li>
                           <li>
                            <label for="q1-a2">
                                <input  name="question1"type="radio" value="False" id="q1-a2">
                                False
                            </label>
                           </li>
                        </ul>
                    </fieldset>                
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question-2">
                        <legend>The second world war began in 1939?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input name="question2"  type="radio" value="True" name="" id="q2-a1">
                                    True
                                </label>
                            </li>
                           <li>
                            <label for="q2-a2">
                                <input name="question2" type="radio" value="False" id="q2-a2">
                                False
                            </label>
                           </li>
                        </ul>
                    </fieldset>
                </div>              
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="customer">
                           CSS is a rule-based language that allows you to create great-looking web pages?
                        </label>
                    </div>
                    <div class="answer">
                        <select name="yesOrno" id="customer" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                    </div>
                    <div class="question-block">
                        <label for="text-answer">
                            CSS is a design language that makes a website look more appealing than just plain or uninspiring pieces of text?
                        </label>
                    </div>
                    <div class="answer">
                        <textarea name="text-answer" id="text-answer" cols="50" rows="3" placeholder="Write your answer"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Submit</button>

        </form>

    </main>
    <footer>
        <address>
            <a href="">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA

        </address>
    </footer>
    
</body>
</html>
